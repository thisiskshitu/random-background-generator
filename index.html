<!DOCTYPE html>
<html>

<head>
  <title>Random Background Generator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="icon" type="image/png" href="media/favicon.png">
</head>

<body>

  <div id="top-left"></div>

  <div id="top-center-1"></div>
  <div id="top-center-1-another"></div>
  <div id="top-center-2"></div>

  <div id="top-right"></div>

  <div class="container">
    <h1 id="heading">Click Flip Color button to generate a random background</h1>
    <br>
    <button id="flip-color-btn">Flip Color</button>
    <button onclick="autoFlip()" id="flip-color-btn">Auto Flip</button>
    <button onclick="stopFlip()" id="flip-color-btn">Stop Flip</button>
  </div>

  <div id="bottom-left"></div>

  <div id="bottom-center-1"></div>
  <div id="bottom-center-1-another"></div>
  <div id="bottom-center-1-another-another"></div>
  <div id="bottom-center-2-first"></div>

  <div id="bottom-center-2-second"></div>
  <div id="bottom-center-2-second-another"></div>

  <div id="bottom-center-2-second-reversed"></div>
  <div id="bottom-center-2-second-another-reversed"></div>

  <div id="bottom-right"></div>

  <script src="scripts/index.js"></script>
</body>

</html>
